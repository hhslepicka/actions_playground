name: production workflow

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Say Hello - ${{ github.ref }}
      run: echo "Hello World - ${{ github.ref }} - ${{ github.event.release.tag_name }} - " "${GITHUB_REF##*/}"
