name: release published

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get the Release Version number
        run: |
          TAG=${{ github.event.release.tag_name }}
          echo "VERSION=${TAG#v}" >> $GITHUB_ENV
      - name: Celebrate Release Published - ${{ env.VERSION }}
        if: github.event.release.prerelease == false
        run: echo "ğŸ‰ğŸ‰ğŸ‰ Here is to a new release $VERSION ğŸ‰ğŸ‰ğŸ‰"
      - name: Be Excited for a Pre-Release - ${{ env.VERSION }}
        if: github.event.release.prerelease == true
        run: echo "ğŸ¤ğŸ¤ğŸ¤ Excited for new features which are coming at $VERSION ğŸ¤ğŸ¤ğŸ¤"
